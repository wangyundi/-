<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--让bootstrap兼容最新版本的IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--以移动设备优先  视窗                  宽度=设备宽度         缩放=1            最大缩放=1          禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>数据字典管理</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>
<body>

            <div class="col-sm-12">
                <div class="main">
                    <h3>数据字典管理</h3>
                    <p class="text-right ">
                        <a href="" class="btn btn-primary">帮助</a>
                        <a href="" class="btn btn-primary">新建</a>
                        <a href="" class="btn btn-primary">查询</a>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">类别</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">条目</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">值</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <table class="table table-responsive table-bordered table-hover table-striped">
                        <tr class="">
                            <th>编号</th>
                            <th>类别</th>
                            <th>条目</th>
                            <th>值</th>
                            <th>是否可编辑</th>
                            <th>操作</th>
                        </tr>
                        <tr class="warning">
                            <td>1</td>
                            <td>企业客户等级</td>
                            <td>普通客户</td>
                            <td>1</td>
                            <td>否</td>
                            <td class="text-center">
                                <a href="" class="ico_bi"></a>
                                <a href="" class="ico_close"></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>


<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
