<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--让bootstrap兼容最新版本的IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--以移动设备优先  视窗                  宽度=设备宽度         缩放=1            最大缩放=1          禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>查询库存</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>
<body>

            <div class="col-sm-12">
                <div class="main">
                    <h3>查询库存</h3>
                    <p class="text-right ">
                        <a href="" class="btn btn-primary">帮助</a>
                        <a href="" class="btn btn-primary">查询</a>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">产品</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">仓库</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-4 pull-left input-group add hidden-xs">
                               <span class="input-group-addon">...</span>
                               <span class="form-control"></span>
                            </div>
                        </div>
                    </div>
                    <table class="table table-responsive table-bordered table-hover table-striped">
                        <tr class="">
                            <th>序号</th>
                            <th>产品</th>
                            <th>仓库</th>
                            <th>货位</th>
                            <th>件数</th>
                            <th>备注</th>
                        </tr>
                        <tr class="warning">
                            <td>1</td>
                            <td>幸福牌电视机</td>
                            <td>北京-西直门库</td>
                            <td>EC-02</td>
                            <td>16</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-12">
                    <div class="paging">
                        <ul class="pager">
                            <li class="hidden-xs visible-sm">
                                <p>共<span>59</span>条记录
                                    每页<input type="text"/>条
                                    第<input type="text"/>页
                                    /共<span>5</span>页</p>
                            </li>
                            <li class="hidden-xs visible-sm"><a href="">第一页</a></li>
                            <li class="pullleft"><a href="">上一页</a></li>
                            <li class="pullright"><a href="">下一页</a></li>
                            <li class="hidden-xs visible-sm"><a href="">最后页</a></li>
                            <li>
                                <label>跳转<input type="text"/>页</label>
                                <a href="" class="btn btn-primary">GO</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
