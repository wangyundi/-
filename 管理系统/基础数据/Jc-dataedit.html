<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据字典管理>编辑数据字典条目</title>
    <!--让bootstrap兼容最近的IE版本-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 以移动设备优先  viewport视窗                        宽度等于设备宽度   缩放1             最大缩放1        禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>
<body>

            <div class="col-sm-12">
                <div class="main">
                    <h3>数据字典管理>编辑数据字典条目</h3>
                    <p class="text-right ">
                        <a href="" class="btn btn-primary">帮助</a>
                        <a href="" class="btn btn-primary">返回</a>
                        <a href="" class="btn btn-primary">保存</a>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="assign_text clearfix">
                                    <span style="height: 64px;line-height: 64px">编号</span>
                                    <span style="height: 64px;line-height: 54px">9</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="assign_text clearfix">
                                    <span style="height: 64px;line-height: 64px">类别</span>
                                    <span style="height: 64px;line-height: 20px;white-space: inherit"><input type="text" style="height:50%"/>
                                    <i class="fa fa-asterisk" style="color:red"></i><br>
                                        <p style="font-size: 1.4rem;line-height: 1.2">(需要使用Ajax实现自动补全功能)</p>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="assign_text clearfix">
                                    <span>条目</span>
                                    <span><input type="text"/><i class="fa fa-asterisk" style="color:red"></i></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="assign_text clearfix">
                                    <span>值</span>
                                    <span><input type="text"/><i class="fa fa-asterisk" style="color:red"></i></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="assign_text clearfix">
                                    <span>是否可编辑</span>
                                    <span><input type="checkbox" checked/></span>
                                </div>
                            </div>
                            <div class="col-sm-6 hidden-xs">
                                <div class="assign_text clearfix">
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
