<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--让bootstrap兼容最新版本的IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--以移动设备优先  视窗                  宽度=设备宽度         缩放=1            最大缩放=1          禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>查询产品信息</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>
<body>

            <div class="col-sm-12">
                <div class="main">
                    <h3>查询产品信息</h3>
                    <p class="text-right ">
                        <a href="" class="btn btn-primary">帮助</a>
                        <a href="" class="btn btn-primary">查询</a>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">名称</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">型号</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-4 pull-left input-group add">
                                <span class="input-group-addon">
                                    <a href="">批次</a>
                                </span>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <table class="table table-responsive table-bordered table-hover table-striped">
                        <tr class="">
                            <th>编号</th>
                            <th>名称</th>
                            <th>型号</th>
                            <th>等级/批次</th>
                            <th>单位</th>
                            <th>单价(元)</th>
                            <th>备注</th>
                        </tr>
                        <tr class="warning">
                            <td>1</td>
                            <td>幸福牌电视机</td>
                            <td>818FFT</td>
                            <td>2388 EA03</td>
                            <td>台</td>
                            <td>7500</td>
                            <td>代生产</td>
                        </tr>
                    </table>
                    <div class="col-sm-12">
                        <div class="paging">
                            <ul class="pager">
                                <li class="hidden-xs visible-sm">
                                    <p>共<span>59</span>条记录
                                        每页<input type="text"/>条
                                        第<input type="text"/>页
                                        /共<span>5</span>页</p>
                                </li>
                                <li class="hidden-xs visible-sm"><a href="">第一页</a></li>
                                <li class="pullleft"><a href="">上一页</a></li>
                                <li class="pullright"><a href="">下一页</a></li>
                                <li class="hidden-xs visible-sm"><a href="">最后页</a></li>
                                <li>
                                    <label>跳转<input type="text"/>页</label>
                                    <a href="" class="btn btn-primary">GO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
