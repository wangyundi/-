<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>客户流失分析</title>
    <!--让bootstrap兼容最近的IE版本-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 以移动设备优先  viewport视窗                        宽度等于设备宽度   缩放1             最大缩放1        禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>
<body>

<div class="col-sm-12">
                <div class="main">
                    <h3>客户流失分析</h3>
                    <p class="text-right ">
                        <a href="" class="btn btn-primary">帮助</a>
                        <a href="" class="btn btn-primary">查询</a>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="assign_text clearfix">
                                    <span class="">客户名称</span>
                                    <span><input type="text"/></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="assign_text clearfix">
                                    <span class="">客户经理</span>
                                    <span><input type="text"/></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-responsive table-bordered table-hover table-striped">
                        <tr class="">
                            <th>编号</th>
                            <th>年份</th>
                            <th>客户</th>
                            <th>客户经理</th>
                            <th>流失原因</th>
                        </tr>
                        <tr class="warning">
                            <td>1</td>
                            <td>2006</td>
                            <td>太空纶纺</td>
                            <td>小满</td>
                            <td>客户厂址迁移</td>
                        </tr>
                    </table>
                    <div class="col-xs-12">
                        <div class="paging">
                            <ul class="pager">
                                <li class="hidden-xs visible-sm">
                                    <p>共<span>59</span>条记录
                                        每页<input type="text"/>条
                                        第<input type="text"/>页
                                        /共<span>5</span>页</p>
                                </li>
                                <li class="hidden-xs visible-sm"><a href="">第一页</a></li>
                                <li class="pullleft"><a href="">上一页</a></li>
                                <li class="pullright"><a href="">下一页</a></li>
                                <li class="hidden-xs visible-sm"><a href="">最后页</a></li>
                                <li>
                                    <label>跳转<input type="text"/>页</label>
                                    <a href="" class="btn btn-primary">GO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
